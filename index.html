<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

 // samples: 1. with loops only.
    var empList = [
        {
            name : 'jhon Doe',
            dept : 'php',
            empId : 5
        },
        
        {
            name : 'paul Smith',
            dept : 'MERN',
            empId : 4
        },

        {
            name : 'Tom Smith',
            dept : 'SEO',
            empId : 7
        }
    ];
    
    console.log("before sorting by using loops");
    empList.forEach(function(value,key){
        console.log(key);
        console.log(value);
    });
   
    
    var temp ; 
    for(var i=0; i < empList.length; i++) {
	    for(var j=i+1; j < empList.length; j++) {
		    if( empList[i].empId > empList[j].empId )
			    {
				    temp = 	empList[i].empId;
				    empList[i].empId = empList[j].empId ;
                    empList[j].empId = temp;
			    }
	}
}

console.log("after sorting by using loops");
    // displaying the sorted object 
    empList.forEach(function(value,key){
        console.log(key);
        console.log(value);
    });

    //  2nd. with js sorting functions 
    var empList2 = [
        {
            name : 'jhon Doe',
            dept : 'php',
            empId : 5
        },
        
        {
            name : 'paul Smith',
            dept : 'MERN',
            empId : 4
        },

        {
            name : 'Tom Smith',
            dept : 'SEO',
            empId : 7
        }
    ];


// using js sorting functions
console.log("before sorting using js sorting functions");

empList2.forEach(function(value,key){
        console.log(key);
        console.log(value);
    });


	empList2.sort(function(a,b) {
        return a.empId - b.empId;
    });

    console.log("after sorting using js sorting functions");

        empList2.forEach(function(value,key){
        console.log(key);
        console.log(value);
    });

</script>    
</body>
</html>
